<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>DRS Ops-Center</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <link rel="stylesheet" href="styles/vendor.css"/>

  <link rel="stylesheet" href="styles/main.css"/>

</head>
<body ng-app="ambariAdminConsole">
<!--[if lt IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div id="top-nav" ng-controller="MainCtrl">
  <header class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a href="/#/main/dashboard" class="logo"><img src="/img/logo-white.png" alt="Ops-Center" title="Ops-Center"></a>
        <a href="/#/main/dashboard" class="brand" title="Ops-Center">DRS Ops-Center</a>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <div class="btn-group navbar-views-dropdown" dropdown is-open="viewsdropdown.isopen" ng-mouseover="viewsdropdown.isopen=true" ng-mouseout="viewsdropdown.isopen=false">
              <a href="/#/main/views" ng-click="gotoViewsDashboard()" class="dropdown-toggle"><i class="fa fa-th"></i></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="instance in viewInstances"><a href="/#/main{{instance.context_path}}" ng-click="about()">{{instance.label}}</a></li>
                <li ng-show="!viewInstances.length" class="disabled"><a>No Views</a></li>
              </ul>
            </div>
          </li>
          <li>
            <div class="btn-group" dropdown is-open="status.isopen">
              <button type="button" class="btn btn-default dropdown-toggle navbar-btn" ng-disabled="disabled">
                <i class="fa fa-user"></i> {{currentUser}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href ng-click="about()">About</a></li>
                <li class="divider"></li>
                <li><a href ng-click="signOut()">Sign out</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </header>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div ng-include="'views/leftNavbar.html'" ng-controller="NavbarCtrl"></div>
    </div>
    <div class="col-sm-9">
      <ng-view></ng-view>
    </div>
  </div>
</div>


<script src="scripts/vendor.js"></script>

<script src="scripts/plugins.js"></script>

<script src="scripts/main.js"></script>

</body>
</html>
